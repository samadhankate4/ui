<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <div>
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

        </div>
        <form (submit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="" 
                ngModel
                required
                email
                class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="" 
                ngModel
                required
                minlength="6"
                class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!f.valid">{{loginMode?"Login":"SignUp"}}</button>
                <button class="btn btn-primary" type="button" (click)="switchToLoginMode()">Switch to Login</button>
            </div>
        </form>
    </div>
</div>
