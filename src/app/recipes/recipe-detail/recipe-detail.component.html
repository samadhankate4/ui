<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt=" " class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div class="btn-group" appDropdown>
           <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recipe
               <span class="caret"></span>
           </button>
           <ul class="dropdown-menu">
               <li><a  (click)="addIngridentsToShoppingList()">To shopping list</a></li>
               <li><a routerLink='edit'>Edit recipe</a></li>
               <li><a >Delete recipe</a></li>
           </ul>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingrident of recipe.ingridents">{{ingrident.name}}({{ingrident.amount}})</li>
       </ul>
    </div>
</div>
